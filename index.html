<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pagina de Prueba GIT</title>
    <style media="screen">
      body {
        margin : 0 ;
        border: 10px solid #000431;
      }
      img {
        max-width: 100% ;
        vertical-align:top;
      }
      img#responsive{
        display:none;
      }
      @media screen and (max-width: 768px){
        img#responsive{
          display:block;
        }
      }
    </style>
  </head>
  <body>
    <img src="Jellyfish.jpg" alt="" id="responsive" >
    <img src="flores.jpg" alt="">
  </body>
</html>
